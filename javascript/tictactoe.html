<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: white;
    }

    .game {
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    #status {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #38bdf8;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #1e293b;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.2s;
    }

    .cell:hover {
      background: #334155;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      background: #38bdf8;
      color: #0f172a;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <div class="game">
    <h1>TIC TAC TOE</h1>
    <div id="status">Player X's turn</div>

    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <button onclick="restartGame()">Restart (erase memories)</button>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");

    let currentPlayer = "X";
    let gameActive = true;

    const winPatterns = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];

    cells.forEach((cell, index) => {
      cell.addEventListener("click", () => handleClick(cell, index));
    });

    function handleClick(cell, index) {
      if (cell.textContent !== "" || !gameActive) return;

      cell.textContent = currentPlayer;
      checkResult();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (gameActive) {
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkResult() {
      let roundWon = false;

      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Player ${currentPlayer} wins ðŸ†`;
        gameActive = false;
        return;
      }

      const isDraw = [...cells].every(cell => cell.textContent !== "");
      if (isDraw) {
        statusText.textContent = "Draw ðŸ¤ nobody wins, life continues";
        gameActive = false;
      }
    }

    function restartGame() {
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "Player X's turn";
      cells.forEach(cell => cell.textContent = "");
    }
  </script>

</body>
</html>
